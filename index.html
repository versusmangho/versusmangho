<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>버망호 매칭 도우미 (프론트엔드 전용)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
  <h1>버망호 매칭 도우미</h1>
  <span id="round-info">라운드: 0</span>
</header>

<main>
  <!-- 플레이어 관리 -->
  <section class="card">
    <h2>플레이어 관리</h2>
    <div class="row">
      <input id="nickname-input" type="text" placeholder="닉네임을 입력하세요" />
      <button id="add-btn">추가</button>
    </div>
    <div id="manage-msg" class="error"></div>
  </section>

  <!-- 매칭 & 초기화 -->
  <section class="card">
    <h2>매칭</h2>
    <p id="chooser-status">테이블에서 두 명을 클릭하세요. (첫 번째 = 선택자, 두 번째 = 피선택자)</p>

    <div class="row toggle-row">
      <label class="switch">
        <input type="checkbox" id="newcomer-toggle" />
        <span class="slider"></span>
      </label>
      <span>신입에게 더 높은 우선권 부여하기</span>
    </div>

    <div class="row">
      <button id="undo-btn" class="secondary">마지막 매칭 되돌리기</button>
      <button id="reset-btn" class="danger">전체 초기화</button>
    </div>

    <div id="match-msg" class="error"></div>
    <div id="match-msg-success" class="success"></div>
  </section>

  <!-- 플레이어 현황 -->
  <section class="card">
    <h2>플레이어 현황</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>닉네임</th>
          <th>원디골 수</th>
          <th>현재 대기</th>
          <th>평균 대기</th>
          <th>우선순위</th>
        </tr>
      </thead>
      <tbody id="player-table-body"></tbody>
    </table>
  </section>

  <!-- 매칭 로그 -->
  <section class="card">
    <h2>매칭 로그</h2>
    <table>
      <thead>
        <tr>
          <th>라운드</th>
          <th>선택자</th>
          <th>피선택자</th>
        </tr>
      </thead>
      <tbody id="log-table-body"></tbody>
    </table>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
